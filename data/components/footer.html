    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-2 md:mb-0">
                XY-SK120 Modbus RTU Power Supply Control &copy; 2023
            </p>
            
            <!-- Add connection status -->
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <div id="connection-status-indicator" class="h-2.5 w-2.5 rounded-full bg-gray-400 mr-2"></div>
                    <span id="connection-status-text" class="text-xs text-gray-500 dark:text-gray-400">Disconnected</span>
                </div>
                
                <!-- GitHub link -->
                <a href="https://github.com/username/repo" target="_blank" rel="noopener noreferrer" 
                   class="text-gray-500 hover:text-secondary transition-colors duration-200">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

            </div>
        </div>

<script>
    // Update connection status in the footer when WebSocket connection changes
    document.addEventListener('websocket-connected', function() {
        const indicator = document.getElementById('connection-status-indicator');
        const statusText = document.getElementById('connection-status-text');
        
        if (indicator && statusText) {
            indicator.classList.remove('bg-gray-400', 'bg-red-500');
            indicator.classList.add('bg-green-500');
            statusText.textContent = 'Connected';
        }
    });
    
    document.addEventListener('websocket-disconnected', function() {
        const indicator = document.getElementById('connection-status-indicator');
        const statusText = document.getElementById('connection-status-text');
        
        if (indicator && statusText) {
            indicator.classList.remove('bg-gray-400', 'bg-green-500');
            indicator.classList.add('bg-red-500');
            statusText.textContent = 'Disconnected';
        }
    });
    
    document.addEventListener('websocket-error', function() {
        const indicator = document.getElementById('connection-status-indicator');
        const statusText = document.getElementById('connection-status-text');
        
        if (indicator && statusText) {
            indicator.classList.remove('bg-gray-400', 'bg-green-500');
            indicator.classList.add('bg-red-500');
            statusText.textContent = 'Connection Error';
        }
    });
</script>
