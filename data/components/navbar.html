<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the theme toggle button
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        // Set the icons based on the current theme
        if (document.documentElement.classList.contains('dark')) {
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
        } else {
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }
        
        // Add click event to toggle theme
        themeToggleBtn.addEventListener('click', function() {
            // Toggle dark class on document element
            document.documentElement.classList.toggle('dark');
            
            // Update icons
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            
            // Save preference to localStorage
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#111827');
            } else {
                localStorage.setItem('theme', 'light');
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
            }
        });
        
        // Show the log viewer when logs button is clicked
        const openLogsBtn = document.getElementById('open-logs-btn');
        if (openLogsBtn) {
            openLogsBtn.addEventListener('click', function() {
                const logViewer = document.getElementById('log-viewer-overlay');
                if (logViewer) {
                    logViewer.classList.toggle('active');
                    document.body.classList.toggle('log-viewer-open');
                }
            });
        }
    });
</script>
