<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XY-SK120 Basic Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0066cc;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <h1>XY-SK120 Fallback Interface</h1>
    <p>This is a simplified fallback interface that should work even if the main interface has issues.</p>
    
    <div class="card">
        <h2>Device Status</h2>
        <p>IP Address: <span id="ip-address">Loading...</span></p>
        <button onclick="location.reload()">Refresh</button>
    </div>
    
    <div class="card">
        <h2>WiFi Management</h2>
        <button onclick="resetWiFi()">Reset WiFi</button>
    </div>
    
    <script>
        // Set IP address
        document.getElementById('ip-address').textContent = window.location.host;
        
        function resetWiFi() {
            if (confirm('Are you sure you want to reset WiFi settings? The device will restart.')) {
                fetch('/api/wifi/reset', { method: 'POST' })
                    .then(response => {
                        alert('WiFi reset command sent. Device will restart.');
                    })
                    .catch(error => {
                        alert('Error: ' + error);
                    });
            }
        }
    </script>
</body>
</html>
